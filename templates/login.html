{% extends "_base.html" %} 
{% block content %}
  <h1>Welcome to the Flask Taskr!</h1> 
  <h3>Please login to access your task.</h3> 
  <form method="post" action="/">
    {{ form.csrf_token }}
	<p>
      {{ form.name.label }}: {{ form.name }} 
      &nbsp;&nbsp;
	  {{ form.password.label }}: {{ form.password }} 
	  &nbsp;&nbsp;
	  <input type="submit" value="Submit">
	</p>  
  </form>

  <p><em>Need and account? </em><a href="/register">Signup!</a></p>
    
{% endblock %}
